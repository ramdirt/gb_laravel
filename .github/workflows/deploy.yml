name: Deploy

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    # установка ключа
    - run: set -eu
    - run: mkdir "$HOME/.ssh"
    - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
    - run: chmod 600 "$HOME/.ssh/key"
    - run: composer update --ignore-platform-req=php+ -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - run: php artisan key:generate
    - run: npm ci
    - run: npm run
    - run: cat .env
    - run: |
        sed -i "s/DB_CONNECTION=mysql/DB_CONNECTION=${{ secrets.db_host }}/" .env
    - run: cat .env
    - run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . "${{ secrets.login }}@${{ secrets.host }}:${{ secrets.path }}"
